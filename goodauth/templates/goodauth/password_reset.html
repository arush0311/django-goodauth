{% extends 'goodauth/password_change.html' %}
{% load bootstrap3 %}

{% block title %}
	Password Reset
{% endblock %}


{% block content %}
	<form method='POST' action="{% url 'goodauth:password_reset' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% bootstrap_button button_type='submit' content='Reset Password' button_class='btn-primary' %}
	</form>
{% endblock %}
